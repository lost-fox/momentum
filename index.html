<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/app.css">
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="audioplayer">
        <div class="timeline">
          <div class="progress"></div>
        </div>
        <div class="controls">
          <div class="play-container">
            <div class="toggle-play play-player">
            </div>
          </div>
          <div class="time-play">
            <div class="current">0:00</div>
            <div class="divider">/</div>
            <div class="length"></div>
          </div>
          <div class="name-play">Music Song</div>
          <div class="volume-container">
            <div class="volume-button">
              <div class="volume vol"></div>
            </div>

            <div class="volume-slider">
              <div class="volume-percentage"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" value="Minsk" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <div class="quote-container">
      <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    </div>    
    <div class="setting"></div>
    <div class="todo"></div>
    <div class="rss">
      <div class="course-year">2021</div>
      <div class="school-rss"><a href="https://rs.school/js/"><img src="assets/img/rs_school_js.svg" width="40px" height="30px" alt="rss"></a></div>
      <div class="github-my"><a href="https://github.com/lost-fox">GitHub</a></div>
    </div>
  </footer>
  <div class="modal modal-setting" id ="modal">
    <div class="widgets">
      <div class="widget-item">
        <div class="widget-item__name"></div>
        <input type="checkbox" class="widget-item__check" >
      </div>
      <div class="widget-item">
        <div class="widget-item__name"></div>
        <input type="checkbox" class="widget-item__check" >
      </div>
      <div class="widget-item">
        <div class="widget-item__name"></div>
        <input type="checkbox" class="widget-item__check">
      </div>
      <div class="widget-item">
        <div class="widget-item__name"></div>
        <input type="checkbox" class="widget-item__check" >
      </div>
      <div class="widget-item">
        <div class="widget-item__name"></div>
        <input type="checkbox" class="widget-item__check" >
      </div>
      <div class="widget-item">
        <div class="widget-item__name"></div>
        <input type="checkbox" class="widget-item__check">
      </div>
      <div class="widget-item">
        <div class="widget-item__name"></div>
        <input type="checkbox" class="widget-item__check">
      </div>
    </div>
  <div class="other-setting">
    <label class="switch">
      <input type="checkbox" class="check-language">
      <span class="slider-switch"></span>
    </label>
    <div class="bgimage">
      <div class="text__bgitem">
      </div>
      <select name="select-api" id="select-api">
        <option value="1" >GitHub</option>
        <option value="2">Unsplash API</option>
        <option value="3">Flickr API</option>
      </select>
      <div class="search-bgitem">
        <div class="search-bgitem__text"></div>
        <input class="tag-search">
      </div>
    </div>
  </div>
  </div>
  <div class="modal modal-todo" id ="modal-todo">
    <div class="list">
      <div id="list__todo">

    </div>
    </div>
    <div class="task__form">
      <textarea name="text" id="text" class="form__todo" cols="25" rows="2"></textarea>
      <button class="task__button" id="task__button">ADD</button>
    </div>
  </div>
  <script type="module" src="js/script.js"></script>
</body>

</html>
